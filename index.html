<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>RPG - Drachenvertreiber</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat"
          >XP: <strong><span id="xpText">0</span></strong></span
        >
        <span class="stat"
          >Gesundheit: <strong><span id="healthText">100</span></strong></span
        >
        <span class="stat"
          >Gold: <strong><span id="goldText">50</span></strong></span
        >
      </div>
      <div id="controls">
        <button id="button1">Zum Laden gehen</button>
        <button id="button2">Gehe zur Höhle</button>
        <button id="button3">Kampf gegen Drachen</button>
      </div>
      <div id="monsterStats">
        <span class="stat"
          >Monstername: <strong><span id="monsterName"></span></strong
        ></span>
        <span class="stat"
          >Gesundheit: <strong><span id="monsterHealth"></span></strong
        ></span>
      </div>
      <div id="text">
        Willkommen bei Drachenvertreiber. Du musst den Drachen also besiegen
        verhindern, dass Menschen die Stadt verlassen. Sie befinden sich auf dem
        Stadtplatz. Wohin willst du gehen? Benutzen Sie die Schaltflächen oben.
      </div>
      <div id="switch">
        <a href="https://camkol.github.io/DragonRepeller"
          ><button id="button4">Englisch</button></a
        >
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
